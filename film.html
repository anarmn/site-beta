<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css" type="text/css">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    
</head>
<body>
    <header>
        <p class="name">Roman Ana-Maria<p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="film.html">Film</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex-container">
        <div id="leftRow" class="column">
            <div class="port-item">
                <a href="./sound-check.html">
                    <img src="./img/portfolio/film-covers/left-4.jpeg">
                    <p class="album-title">Sound check</p></a>
            </div>
            <div class="port-item">
                <a href="./sibiu.html">
                    <img src="./img/portfolio/film-covers/left-3.jpeg">
                    <p class="album-title">Sibiu</p></a>
            </div>
        </div>
        <div id="rightRow" class="column">
            <div class="port-item display-none-on-mobile">
                <a href="./sighisoara.html">
                    <img src="./img/portfolio/film-covers/right-4.jpeg">
                    <p class="album-title">Sighisoara</p></a>
            </div>
            <div class="port-item display-none-on-mobile">
                <a href="./mamaia-on-film.html">
                    <img src="./img/portfolio/film-covers/right-3.jpeg">
                    <p class="album-title">Mamaia</p></a>
            </div>
        </div>
    </div>
    <script src="./utils.js"></script>
    <script>
        let lastIndexLeft = 2; //4 - 2
        let lastIndexRight = 2 //4 - 2;

        const titleLeftArray = ["Film03", "Film01", "Sibiu", "Sound check"];
        const titleRightArray = ["Film02", "Seaside in may", "Mamaia", "Sighisoara"];

        const addAnchorToDiv = position => {
            appendAnchor("film-covers", position, position === "left" ? lastIndexLeft : lastIndexRight, position === "left" ? document.getElementById("leftRow") : document.getElementById("rightRow"), position === "left" ? titleLeftArray : titleRightArray);
            position === "left" ? lastIndexLeft-- : lastIndexRight--;
        };
        if (window.innerWidth > 600) {
            function loadMoreImages() {
                if (lastIndexLeft >= 1) {
                    addAnchorToDiv("left");
                }
                if (lastIndexRight >= 1) {
                    addAnchorToDiv("right");
                }
            }
        } else {
            lastIndexRight = 21;
            function loadMoreImages() {
                if (lastIndexLeft >= 1) {
                    addAnchorToDiv("left");
                } else if (lastIndexRight >= 1) {
                    addAnchorToDiv("right");
                }
            }
        }
        window.addEventListener("scrollend", function() {
            if (isScrolledToBottom() && ((lastIndexRight >= 1) || (lastIndexLeft >= 1))) {
                loadMoreImages();
            }
        });
    </script>
</body>
