<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busteni</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <p class="name">Roman Ana-Maria<p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="film.html">Film</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex-container">
        <div id="leftRow" class="column movement-left">
            <div class="gallery-item">
                <img src="img/portfolio/munte/left-1.jpeg" alt="gallery item">
                <p class="img-desc">September 3 2019</p>
            </div>
            <div class="gallery-item">
                <img src="img/portfolio/munte/left-2.jpeg">
                <p class="img-desc">September 3 2019</p>
            </div>
        </div>

        <div id="rightRow" class="column movement-right">
            <div class="gallery-item">
                <img src="img/portfolio/munte/right-1.jpeg" alt="gallery item">
                <p class="img-desc">September 3 2019</p>
            </div>
            <div class="gallery-item">
                <img src="img/portfolio/munte/right-2.jpeg" alt="gallery item">
                <p class="img-desc">September 3 2019</p>
            </div>
        </div>    
    </div> 
    <script src="exif-js-master/exif.js"></script>
    <script src="./utils.js"></script>
    <script>
        let nextImageIndexLeft = 3;
        let nextImageIndexRight = 3;
        const maxLeft = 7;
        const maxRight = 5;

        function loadMoreImages() {
            const leftGalleryRow = document.getElementById("leftRow");
            const rightGalleryRow = document.getElementById("rightRow");
            if (nextImageIndexLeft <= maxLeft) {
                appendImage("munte", "left", nextImageIndexLeft, leftGalleryRow);
                nextImageIndexLeft++;
            }
            if (nextImageIndexRight <= maxRight) {
                appendImage("munte", "right", nextImageIndexRight, rightGalleryRow);
                nextImageIndexRight++;
            }
        }

        window.addEventListener("scrollend", function() {
            if (isScrolledToBottom() && ((nextImageIndexRight <= maxRight) || (nextImageIndexLeft <= maxLeft))) {
                loadMoreImages();
            }
        });
    </script>
</body>
</html>
