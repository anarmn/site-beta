<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright side</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">  
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <p class="name">Roman Ana-Maria<p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="film.html">Film</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex-container">
        <div id="leftRow" class="column movement-left">
            <div class="gallery-item">
                <img src="img/portfolio/sea/left-1.jpeg" alt="gallery item">
                <p class="img-desc">August 28 2021</p>
            </div>

            <div class="gallery-item">
                <img src="img/portfolio/sea/left-2.jpeg" alt="gallery item">
                <p class="img-desc">August 28 2021</p>
            </div>
        </div>
        <div id="rightRow" class="column movement-right">
            <div class="gallery-item">
                <img src="img/portfolio/sea/right-1.jpeg" alt="gallery item">
                <p class="img-desc">August 28 2021</p>
            </div>

            <div class="gallery-item">
                <img src="img/portfolio/sea/right-2.jpeg" alt="gallery item">
                <p class="img-desc">August 28 2021</p>
            </div>
        </div>    
    </div>
    <script src="exif-js-master/exif.js"></script>
    <script src="./utils.js"></script>
    <script>
        let nextImageIndexLeft = 3;
        let nextImageIndexRight = 3;
        const max = 4;

        function loadMoreImages() {
            const leftGalleryRow = document.getElementById("leftRow");
            const rightGalleryRow = document.getElementById("rightRow");
            if (nextImageIndexLeft <= max) {
                appendImage("sea", "left", nextImageIndexLeft, leftGalleryRow);
                nextImageIndexLeft++;
            }
            if (nextImageIndexRight <= max) {
                appendImage("sea", "right", nextImageIndexRight, rightGalleryRow);
                nextImageIndexRight++;
            }
        }

        window.addEventListener("scrollend", function() {
            if (isScrolledToBottom() && ((nextImageIndexRight <= max) || (nextImageIndexLeft <= max))) {
                loadMoreImages();
            }
        });
    </script>
</body>
</html>
